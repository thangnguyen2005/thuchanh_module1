<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumOfListPrime(x) {
            let sum = 0;
            function SoNguyenTo(num) {
                if (num < 2) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return true;
            }
            for (let i = 2; i <= x; i++) {
                if (SoNguyenTo(i)) {
                    sum += i;
                }
            }
            return sum;
        }
        console.log(sumOfListPrime(16));
    </script>
</body>

</html>
