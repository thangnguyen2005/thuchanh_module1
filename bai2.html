<body>
    <script>
        function insertNumberToArray(arr, x, index) {
            if (index < 0 || index > arr.length) {
                return arr
            }
            const result = []
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                result.push(x)
                }
                result.push(arr[i])
            }

            if (index === arr.length) {
                result.push(x)
            }
            return result
            }
            let arr = [5,7,3,4,2]
            let x = 9
            let index = 3

            let result = insertNumberToArray(arr, x, index)
            console.log(result)
    </script>
